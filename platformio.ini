[env:adafruit_pyportal_m4]
platform = atmelsam
board = adafruit_pyportal_m4
framework = arduino

lib_deps = 
    Adafruit Neopixel
    Adafruit SPIFlash
    Adafruit Zero DMA Library
    Adafruit GFX Library
    Adafruit ILI9341
    Adafruit Touchscreen
    Adafruit ADT7410 Library
    WiFiNINA
    Adafruit ImageReader Library
    SdFat - Adafruit Fork